<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Home screen for My Epic App.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Epic App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home-page">
  <!-- Background: Sky blue gradient -->
  <div class="home-background"></div>
  
  <!-- Top Header -->
  <header class="home-header">
    <div class="profile-pic">
      <img src="https://via.placeholder.com/50" alt="Profile Picture">
    </div>
    <h1 class="greeting">Welcome, Deca</h1>
  </header>
  
  <!-- Main Content -->
  <main class="home-main container">
    <!-- Days Tracked Section -->
    <section class="days-tracked">
      <p class="tracked-text">1 Day this season</p>
      <button class="start-tracking-btn">Start Tracking</button>
    </section>
    
    <!-- My Epic Assistant Section -->
    <section class="assistant-section">
      <div class="assistant-box">
        <div class="assistant-icon">
          <img src="ai.png" alt="Assistant Icon">
        </div>
        <p class="assistant-title">MY EPIC ASSISTANT</p>
        <div class="assistant-search">
          <input type="text" placeholder="Where can I park near the lift?">
          <div class="search-icon">
            <img src="search.png" alt="Search Icon">
          </div>
        </div>
      </div>
    </section>
    
    <!-- My Pass & Tickets Section -->
    <section class="pass-section">
      <div class="pass-card">
        <div class="pass-left">
          <p class="season-text">Season 24/25</p>
        </div>
        <div class="pass-middle">
          <h2 class="pass-title">EPIC LOCAL PASS</h2>
          <div class="pass-profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <p class="pass-username">Deca</p>
          </div>
        </div>
        <div class="pass-right">
          <img src="pass.jpg" alt="Active">
        </div>
      </div>
      <p class="pass-status">Your pass will scan from your pocket.</p>
      <div class="pass-buttons">
        <button class="pass-btn">See Pass</button>
        <button class="pass-btn">Resort Access</button>
      </div>
    </section>
  </main>
  
  <!-- Fixed Bottom Navigation -->
  <footer class="home-footer">
    <nav class="bottom-nav">
      <ul>
        <li><a href="home.html" class="nav-link active">Home</a></li>
        <li><a href="resort.html" class="nav-link">Resort</a></li>
        <li><a href="rewards.html" class="nav-link">Rewards</a></li>
        <li><a href="more.html" class="nav-link">More</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
