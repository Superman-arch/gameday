<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Home screen for My Epic App.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Epic App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="home-page">
  <!-- Background: Sky blue gradient -->
  <div class="home-background"></div>
  
  <!-- Top Header -->
  <header class="home-header">
    <div class="profile-pic">
      <img src="https://via.placeholder.com/50" alt="Profile Picture">
    </div>
    <h1 class="greeting">Welcome, Deca</h1>
  </header>
  
  <!-- Main Content -->
  <main class="home-main container">
    <!-- Days Tracked Section -->
    <section class="days-tracked">
      <p class="tracked-text">1 Day this season</p>
      <button class="start-tracking-btn">Start Tracking</button>
    </section>
    
    <!-- My Epic Assistant Section -->
    <section class="assistant-section">
      <div class="assistant-box">
        <div class="assistant-icon">
          <img src="https://via.placeholder.com/30/FFFFFF/000000?text=ðŸ’¬" alt="Assistant Icon">
        </div>
        <p class="assistant-title">MY EPIC ASSISTANT</p>
        <div class="assistant-search">
          <input type="text" placeholder="Where can I park near the lift?">
          <div class="search-icon">
            <img src="https://via.placeholder.com/20/0000FF/FFFFFF?text=â˜…" alt="Search Icon">
          </div>
        </div>
      </div>
    </section>
    
    <!-- My Pass & Tickets Section -->
    <section class="pass-section">
      <div class="pass-card">
        <div class="pass-left">
          <p class="season-text">Season 24/25</p>
        </div>
        <div class="pass-middle">
          <h2 class="pass-title">EPIC LOCAL PASS</h2>
          <div class="pass-profile">
            <img src="https://via.placeholder.com/40" alt="Profile">
            <p class="pass-username">Deca</p>
          </div>
        </div>
        <div class="pass-right">
          <img src="https://via.placeholder.com/30/00FF00/FFFFFF?text=âœ“" alt="Active">
        </div>
      </div>
      <p class="pass-status">Your pass will scan from your pocket.</p>
      <div class="pass-buttons">
        <button class="pass-btn">See Pass</button>
        <button class="pass-btn">Resort Access</button>
      </div>
    </section>
    
    <!-- Rewards Section -->
    <section class="rewards-section">
      <h2>Redeem Rewards</h2>
      <p>Use your points for lodging discounts and next season pass discounts.</p>
      <div class="rewards-options">
        <button id="redeemLodging">Redeem Lodging Discount (500 pts)</button>
        <button id="redeemPass">Redeem Next Season Pass Discount (750 pts)</button>
      </div>
    </section>
  </main>
  
  <!-- Fixed Bottom Navigation -->
  <footer class="home-footer">
    <nav class="bottom-nav">
      <ul>
        <li><a href="home.html" class="nav-link active">Home</a></li>
        <li><a href="resort.html" class="nav-link">Resort</a></li>
        <li><a href="more.html" class="nav-link">More</a></li>
      </ul>
    </nav>
  </footer>
  
  <script>
    // Points management: Earn points.
    const pointsElem = document.getElementById('points');
    // If not found, set initial points manually.
    let currentPoints = 1000;
    
    // Function to update displayed points.
    function updatePoints(newPoints) {
      currentPoints = newPoints;
      // Update the pass section text if an element exists.
      const passPointsElem = document.querySelector('.pass-section .pass-status');
      if (passPointsElem) {
        passPointsElem.textContent = `Your pass will scan from your pocket. (Points: ${currentPoints})`;
      }
      // Also, if there's a separate points display:
      const pointsDisplay = document.getElementById('points');
      if (pointsDisplay) {
        pointsDisplay.textContent = currentPoints;
      }
    }
    
    document.querySelector('.start-tracking-btn').addEventListener('click', function(){
      updatePoints(currentPoints + 100);
    });
    
    // Reward Redemption Functions
    function redeemReward(cost, rewardName) {
      if (currentPoints >= cost) {
        updatePoints(currentPoints - cost);
        alert(`You have successfully redeemed a ${rewardName}!`);
      } else {
        alert(`Sorry, you need ${cost - currentPoints} more points to redeem a ${rewardName}.`);
      }
    }
    
    document.getElementById('redeemLodging').addEventListener('click', function(){
      redeemReward(500, "Lodging Discount");
    });
    
    document.getElementById('redeemPass').addEventListener('click', function(){
      redeemReward(750, "Next Season Pass Discount");
    });
    
    // Initialize the pass status with current points.
    updatePoints(currentPoints);
  </script>
</body>
</html>
