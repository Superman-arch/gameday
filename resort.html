<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Select a resort from My Epic App.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Resort - My Epic App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="resort-body">
  <header class="resort-header container">
    <h1>Select a Resort</h1>
    <button class="close-btn" onclick="window.location.href='home.html'">×</button>
  </header>
  
  <!-- Search Bar -->
  <section class="resort-search container">
    <div class="search-bar">
      <span class="magnify-icon"><img src="https://via.placeholder.com/20" alt="Search"></span>
      <input type="text" placeholder="Search Resorts">
    </div>
  </section>
  
  <!-- Resort List (Scrollable) -->
  <section class="resort-list container">
    <!-- Example resort card -->
    <div class="resort-card-list">
      <div class="resort-logo">
        <img src="https://via.placeholder.com/40" alt="Resort Logo">
      </div>
      <div class="resort-info">
        <h3>Resort One</h3>
        <p>Location • 2 miles</p>
      </div>
      <button class="fav-btn">☆</button>
    </div>
    <!-- Repeat similar cards as needed -->
    <div class="resort-card-list">
      <div class="resort-logo">
        <img src="https://via.placeholder.com/40" alt="Resort Logo">
      </div>
      <div class="resort-info">
        <h3>Resort Two</h3>
        <p>Location • 5 miles</p>
      </div>
      <button class="fav-btn">☆</button>
    </div>
    <!-- Add more resort cards as needed -->
  </section>
  
  <!-- Bottom Navigation (if desired, similar to home) -->
  <footer class="resort-footer container">
    <nav class="bottom-nav">
      <ul>
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="resort.html" class="nav-link active">Resort</a></li>
        <li><a href="more.html" class="nav-link">More</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
